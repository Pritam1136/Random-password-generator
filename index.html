<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password generator</h1>
      <h3 class="password-display" id="passwordDisplay">password</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number of characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            name=""
            id="characterAmountRange"
            min="1"
            max="20"
            value="10"
          />
          <input
            class="number-input"
            type="number"
            id="characterAmountNumber"
            min="1"
            max="20"
          />
        </div>
        <label for="includeUpperCase">Include Uppercase</label>
        <input type="checkbox" name="" id="includeUpperCase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" name="" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" name="" id="includeSymbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
